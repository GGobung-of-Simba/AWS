name: 액션 연습

on:
  push:
    branches: main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 간단한 출력
        run: echo "안녕"

      - name: 다중 명령어 실행
        run: |
          echo "2025"
          echo "2월"
          echo "25일"
        
      - name: github 내장 변수
        run: |
          echo $GITHUB_SHA
          # 지금 내가 내려받은 커밋이 뭔지 알 수 있음
          echo $GITHUB_REPOSITORY
          # 깃허브의 url 경로를 알 수 있음

      - name: 노출 방지용 (액션에서)
        run: echo ${{ secrets.MY_NUMBER }}
        # secrets는 매서드같은거같음
        # MY.NUMBER는 변수임 (내가 만듬)
        # 세팅에서 secret 들어가서 MY.NUMBER의 값을 입력해줘서 쓰는거임
